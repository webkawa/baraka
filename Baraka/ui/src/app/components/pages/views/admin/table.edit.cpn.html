<div>
  <h2>Editer une table</h2>
  <div class="column">
    <h3>Table</h3>
    <admin-table-edit [entity]="table" [view]="view"></admin-table-edit>
    <h3>Champs</h3>
    <ul *ngIf="table != null">
      <li *ngFor="let f of table.fields"
          (click)="field = f">{{ translator.translate(f.label) }}</li>
    </ul>
  </div>
  <div class="column">
    <h3>Fu</h3>
  </div>
</div>
